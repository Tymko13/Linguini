<div class="profile-container">
  <button class="back-button" (click)="goBack()">⬅</button>

  <div class="avatar-section">
    <div class="profile-avatar-wrapper">
      <img *ngFor="let url of userService.avatar()" [src]="url" class="profile-avatar" alt="Profile Avatar">
    </div>


    <h2>{{ userService.username() }}</h2>
  </div>


  <div class="buttons">
    <button (click)="editProfile()">Редагувати профіль</button>
    <button (click)="editAvatar()">Редагувати аватар</button>
  </div>
</div>
